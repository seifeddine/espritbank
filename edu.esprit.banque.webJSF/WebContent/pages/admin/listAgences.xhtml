<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
               >
          
     	
		<h:form>
		<div class="block-border">
			<p:dataTable value="#{AgenceMB.agences}" 
			var="agenceCourant" paginator="true" rows="10" >
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{agenceCourant.nameAgence}" />
				</p:column>
				
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<p:commandButton value="Select" update=":panelManageAgence" styleClass="button red">
						<f:setPropertyActionListener target="#{AgenceMB.agence}" value="#{agenceCourant}"></f:setPropertyActionListener>
						<f:setPropertyActionListener target="#{AgenceMB.displayForm}" value="true"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			
			</p:dataTable>
	</div>
	
	
		</h:form>	
		 
					<p:commandButton value="NEW Agence" actionListener="#{AgenceMB.showAddAgenceForm}"  update=":panelManageAgence" />
			
</ui:composition>
